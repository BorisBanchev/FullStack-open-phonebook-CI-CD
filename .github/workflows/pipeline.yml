name: Deployment pipeline

on:
  push:
    branches:
      - main

  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: install backend dependencies
        run: |
          cd puhelinluettelo-backend 
          npm install

      - name: install frontend dependencies
        run: |
          cd puhelinluettelo-frontend
          npm install

      - name: check style of backend
        run: |
          cd puhelinluettelo-backend
          npm run lint

      - name: check style of frontend
        run: |
          cd puhelinluettelo-frontend
          npm run lint

      - name: building the code
        run: |
          cd puhelinluettelo-backend
          rm -rf dist
          cd ../puhelinluettelo-frontend
          npm run build
          cp -r puhelinluettelo-frontend/dist ../puhelinluettelo-backend

      - name: Setup Flyctl
        if: ${{ github.event_name == 'push' && !contains(toJson(join(github.event.commits.*.message, ', ')), '#skip') }}
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy to Fly
        if: ${{ github.event_name == 'push' && !contains(toJson(join(github.event.commits.*.message, ', ')), '#skip') }}
        run: |
          cd puhelinluettelo-backend
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch

  notify:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
    steps:
      - name: Notify success
        uses: sarisia/actions-status-discord@v1
        if: ${{ needs.simple_deployment_pipeline.result == 'success' }}
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          description: 'Build succeeded!'
      - name: Notify failure
        uses: sarisia/actions-status-discord@v1
        if: ${{ needs.simple_deployment_pipeline.result == 'failure' }}
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          description: 'Build failed!'
